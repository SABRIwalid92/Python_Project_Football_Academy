<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>New Player</title>
  </head>
  <body class="m-5">
    <h1 class="display-1">New Player Details</h1>
    <p><i> Input the following stats</i></p>
    <form
      action="/players/{player.id}/add_stats"
      class="d-flex flex-column gap-3 border border-dark border-2 p-3 rounded w-25"
    >
      <div class="mb-3">
        <label for="birthdate" class="form-label"
          >Birthday: <input type="date" id="birthdate" class="form-control"
        /></label>
      </div>
      <div class="mb-3">
        <label for="weight" class="form-label">Weight:</label>
        <input type="number" id="weight" class="form-control" />
        <label for="weight" class="form-label">kg</label>
      </div>
      <div class="mb-3">
        <label for="height" class="form-label"
          >Height:
          <input type="number" id="height" class="form-control" /> cm</label
        >
      </div>
      <div>
        <label for="">Select Position in Field:</label>
        <select class="form-select" size="4">
          <option selected>Position</option>
          <option value="1">
            <p><abbr title="Forward">F</abbr></p>
          </option>
          <option value="2">
            <p><abbr title="Defense">D</abbr></p>
          </option>
          <option value="3">
            <p><abbr title="Goalkeeper">GK</abbr></p>
          </option>
        </select>
      </div>
      <div>
        <label for="">Select Preffered Foot</label>
        <select class="form-select">
          <option selected>Preffered Foot</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </div>
    </form>

    <a href="/players/">Apply for Test</a>
  </body>
</html>
